type Person @model @auth(rules: [
  { allow: private, operations: [create, update, delete], provider: iam }
  { allow: public, provider: iam, operations: [read] }
]) {
  id: ID! @auth (rules: [{ allow: public, provider: iam, operations: [read] }])
  name: String! @auth (rules: [{ allow: public, provider: iam, operations: [read] }])
  age: Int @auth (rules: [{ allow: public, provider: iam, operations: [read] }])
  reportedBy: String! 
  contact: String! 
  status: Status! @auth (rules: [{ allow: public, provider: iam, operations: [read] }])
}

enum Status {
 FOUND
 NOT_FOUND
 UNKNOWN
}
